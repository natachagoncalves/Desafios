<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="fundo-transparente">
            <div class="container">
                <form>
                    <input type="text" id="input-lugar" placeholder="Digite o lugar">
                    <button id="btn-buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="dados-weather">
                    <h2>
                        <i class="fa-solid fa-location-dot" id="dot"></i>
                        <span id="cidade"></span>
                        <img src="" crossorigin="anonymous" id="country">
                    </h2>
        
                    <div class="temperatura">
                        <span class="tempC"></span>
                        <span class="tempF"></span>
                        <button class="grauC">&deg;C</button>
                        <button class="grauF">&deg;F</button>
                    </div>
                    <div class="descrição-container">
                        <p class="descrição"></p>
                        <img src="" alt="condições do tempo" id="icon-weather">
                    </div>
                    <div class="detalhes-container">
                        <p class="umidade">
                            <i class="fa-solid fa-droplet"></i>
                            <span></span>
                        </p>
                        <p class="vento">
                            <i class="fa-solid fa-wind"></i>
                            <span></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
